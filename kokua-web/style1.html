<!DOCTYPE html>
<html>
<head>

		<script>
				
				function storeInfo() {
					var form = document.getElementById("form");
					var names = form.elements[0].value;
					localStorage.setItem('name', names);
				}
				function getData() {
					var container = document.getElementById('loadedData');
					container.innerHTML = localStorage.getItem('name');
				}
				
					
			</script>
			

<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

</style>
</head>

<body>


			<form id="form">
				
				Number of students: <br>
				<input type="text" name="numberofstudents"><br>
			</form>
				<button class= "button" onclick="storeInfo()">Submit</button><br>
				<p></p>
				<p>
				<button onclick="getData()">Students in your class</button></p>
				
				
				<p id="loadedData">
				</p>
			
		</body>

</html>
