<!DOCTYPE>
<html>
	<head>
		<title> 						
		Cold Caller
		</title> <!--tab name-->
		
		<script src="coldcallerfunctions.js" type="text/javascript"></script> <!--embeds the Js file-->
	</head>
	<body>
		<h1>
		Cold Caller
		</h1> <!--head-->
		
		<p>
		To add a name to your class list, press add.
		To pick a random name, press cold call.
		To delete the last item from the list, press delete.
		To delete the last name you called, press uncalled.
		</p>
		
		<p>
			<div id="loaded_data"></div><br> <!--location and style of lists-->
			
			<button onclick="popup()"> Add Name</button>   <!--adds name to list-->
				
		</p>
		<p>
			<button onclick="pick()">Cold Call</button>           <!--cold call picks a random name-->
		</p>
		<p id="call">
		</p>           <!--displays cold called name-->

		<p>
			<button onclick="deleteFromList()"> Delete</button>
		</p>
		<p>
			<button onclick="uncalled()"> Uncalled</button>
		</p>

		<form>
		First name:<br>

		-->
	</body>
